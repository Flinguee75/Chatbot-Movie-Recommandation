<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script type="module" src="chatbot.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="icon-bot-container2"
        ><img src="images/chatbox/icon_bot.png" class="icon-bot-container"
      /></span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <img src="images/header/motif.png" class="banniere" />

        <div class="test">
          <img
            src="images\chatbox\elephant1_reversed.png"
            class="header_img_1"
          />
          <h2>Akwabot</h2>
          <img src="images\chatbox\elephant1.png" class="header_img_2" />
        </div>

        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="icon-bot-container"
            ><img src="images/chatbox/test.png" class="icon-bot-container"
          /></span>
          <p>Salut ðŸ‘‹<br />Comment puis-je vous aider ?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          placeholder="Entrer a message..."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
